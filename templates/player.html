<!doctype html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <title>HxPlayMachine</title>
        <script data-slp-use="slplayer.ui.group.Group"></script>
        <script data-slp-use="playmachine.audio.AudioManager"></script>
         <script data-slp-use="playmachine.core.CocktailConfig"></script>
         <link href="style.css" type="text/css" rel="stylesheet" />
    </head>

    <body>
        <div class="playMachine Group StyleManager">
            <div class="CocktailConfig"></div>
            <div class="AudioManager"></div>

            <div class="Header">
                <div class="background"></div>
            	<div class="LangSelector"></div>
            	<div class="title"></div>
            	<div class="link"><a href="http://www.toonzshop.com" target="_blank">www.toonzshop.com</a></div>
            </div>

            <div class="Body">
            	<div class="LeftCol">
            		<div class="Share"> 
            			<div class="shareTitle">SHARE</div>
            			<div class="facebook"></div>
            			<div class="embed"></div>
            		</div>
            		<div class="TrackImage"></div>
            		<div class="RateButton"></div>
            		<div class="commentButton"></div>
            		<div class="rate"></div>

            		<div class="AddToCartButton"></div>
            	</div>
            	<div class="mainCol">
            		<div class="TabBar">
            			<div class="mainBar"></div>
            			<div class="secondaryBar"></div>
            		</div>
            		<div class="PanelContainer"></div>
            	</div>
            </div>

            <div class="Footer">
                <div class="background"></div>
            	<div class="ControlBar">
            		<div class="previousButton"></div>
            		<div class="playPauseButton play"></div>
            		<div class="forwardButton"></div>
            		<div class="SeekBar"></div>
            		<div class="muteButton"></div>
            		<div class="soundLevel"></div>
            	</div>
            </div>
        </div>
    </body>
</html>
