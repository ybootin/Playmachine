<!doctype html>
<html>
  <head>

    <script type="text/javascript" src="test.js"></script>
    <style>
      #js {
        width:400px;
        height: 300px;
        margin-bottom:30px;
      }
    </style>
  </head>
  <body>

      <div id="js"></div>
      <div id="swf"></div>
    </div>
    <script type="text/javascript">
      window.onload = function() {


          //init the flash app
          swfobject.embedSWF(
              'test.swf',
              'swf',
              "400",
              "300",
              '10.2.0',
              null,
              {},
              {
                  'allowFullScreen': true,
                  'allowScriptAccess': 'always',
                  'wmode': 'direct',

              },
              {
                  'bgcolor' : '#FFFFFF',
                  'style':"background-color:#FFFFFF"
              }
          );

          var test = new Test(document.getElementById('js'));
        }
